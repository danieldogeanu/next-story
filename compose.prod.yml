version: "3.9"
services:
  nextstory_postgres_prod:
    container_name: nextstory_postgres_prod
    image: postgres:12.0-alpine
    platform: linux/amd64 #for platform error on Apple M1 chips
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - nextstory_data_prod:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    networks:
      - nextstory_net

  nextstory_strapi_prod:
    container_name: nextstory_strapi_prod
    image: nextstory_strapi_prod:latest
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_CLIENT: ${DATABASE_CLIENT}
      DATABASE_HOST: nextstory_postgres_prod
      DATABASE_PORT: ${DATABASE_PORT}
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      APP_KEYS: ${APP_KEYS}
      NODE_ENV: production
    volumes:
      - nextstory_uploads_prod:/opt/app/public/uploads
    ports:
      - "1337:1337"
    networks:
      - nextstory_net
    depends_on:
      - nextstory_postgres_prod

volumes:
  nextstory_data_prod:
    name: nextstory_data_prod
  nextstory_uploads_prod:
    name: nextstory_uploads_prod

networks:
  nextstory_net:
    name: nextstory_net
    driver: bridge
