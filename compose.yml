version: "3.9"
services:
  nextstory_postgres_dev:
    container_name: nextstory_postgres_dev
    image: postgres:12.0-alpine
    platform: linux/amd64 #for platform error on Apple M1 chips
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - nextstory_data_dev:/var/lib/postgresql/data/ #using a volume
    ports:
      - "5432:5432"
    networks:
      - nextstory_net

  nextstory_strapi_dev:
    container_name: nextstory_strapi_dev
    image: nextstory_strapi_dev:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_CLIENT: ${DATABASE_CLIENT}
      DATABASE_HOST: nextstory_postgres_dev
      DATABASE_PORT: ${DATABASE_PORT}
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      APP_KEYS: ${APP_KEYS}
      NODE_ENV: development
    volumes:
      - ./backend/config:/opt/app/config
      - ./backend/src:/opt/app/src
      - ./backend/package.json:/opt/package.json
      - ./backend/package-lock.json:/opt/package-lock.json
      - ./backend/public/uploads:/opt/app/public/uploads
    ports:
      - "1337:1337"
    networks:
      - nextstory_net
    depends_on:
      - nextstory_postgres_dev

volumes:
  nextstory_data_dev:
    name: nextstory_data_dev

networks:
  nextstory_net:
    name: nextstory_net
    driver: bridge
